<!DOCTYPE html>
<html>
  <head>
	  <title></title>

	  <link rel="stylesheet" href="../assets/styles/reset.css">
	  <link rel="stylesheet" href="../assets/styles/signin.css">
	  <link rel="stylesheet" href="../assets/styles/universal_classes.css">
	  <link rel="stylesheet" href="./assets/styles/variables.css">
  </head>
  
  <body>
    {% include home_header.html %}
    
    <main>
		<div class="flex-center flex-column background-accent">
			<div>
				<h1 class="title">User Signin/Registration</h1>
			</div>
			
			<div class="flex-row">
				<div class="sigin-cover"></div>
				
				<div class="flex-column">
					<div>
						<h2>User Signin</h2>
					</div>
					
					<form class="flex-column">
						<label for="uname">Username: </label>
						<input id="uname" name="uname" type="text"></input>

						<label for="upass">Password: </label>
						<input id="upass" name="upass" type="password"></input>

						<button>Submit</button>
					</form>
				</div>
				
				<div class="flex-column">
					<div>
						<h2>User Registration</h2>
					</div>
					
					<form class="flex-column">
						<label for="newuname">Username: </label>
						<input id="newuname" name="newuname" type="text"></input>

						<label for="newupass">Password: </label>
						<input id="newupass" name="newupass" type="password"></input>

						<button>Submit</button>
					</form>
				</div>
			</div>

			<div>
				<h4 class="caption">Not a User, but a business? Click here for business signin</h4>
			</div>
		</div>
	</main>

	{% include footer.html %}
  </body>
</html>
